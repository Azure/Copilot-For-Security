  parameters:
    id:
      name: id
      description: chat topic id
      in: path
      required: true
      schema:
        type: string
    qid:
      name: qid
      description: chat question item id
      in: path
      required: true
      schema:
        type: integer
    aid:
      name: aid
      description: chat answer id
      in: path
      required: true
      schema:
        type: integer
    fileid:
      name: fileid
      description: fileid returned from start call
      in: path
      required: true
      schema:
        type: string
        example: '168'
    part:
      name: part
      description: part number of the file
      in: query
      required: true
      schema:
        type: integer
        minimum: 1
        maximum: 10000
    size:
      name: size
      description: size of file chunk - max 16M
      in: query
      required: true
      schema:
        type: integer
        minimum: 1
        maximum: 16000000
    uploadid:
      name: uploadid
      description: uploadid returned from start call
      in: query
      required: true
      schema:
        type: string
        example: 16cf1289...ab8
    appName:
      description: |-
        the CASB app name

        Please refer to our `ui/casbapi/apps` endpoint to fetch app names.
      in: header
      name: x-casbapi-app
      required: true
      schema:
        type: string
      example: sharepoint
    instanceName:
      description: |-
        the CASB instance name

        Please refer to our `ui/casbapi/apps/{name}/instances` endpoint to fetch instance names.
      in: header
      name: x-casbapi-instance
      required: true
      schema:
        type: string
      example: internal.onmicrosoft.com
    FilterOptionsRequestStarttime:
      name: starttime
      required: true
      in: query
      description: start time for filter in Unix timestamp format, by default it is 2 hours range between start and end
      schema:
        type: integer
        example: 1689490800
    FilterOptionsRequestEndtime:
      name: endtime
      required: true
      in: query
      description: end time for filter in Unix timestamp format, by default it is 2 hours range between start and end
      schema:
        type: integer
        example: 1689577200
    FilterOptionsRequestPrefix:
      name: prefix
      in: query
      description: prefix for filter User/SourceIp/UserLocation...
      schema:
        type: string
    OptionalPaginationParamsLimit:
      name: limit
      in: query
      description: page limit
      schema:
        type: integer
        example: 10
    OptionalPaginationParamsOffset:
      name: offset
      in: query
      description: page offset
      schema:
        type: integer
        example: 20
    OptionalPaginationParamsSortBy:
      name: sortby
      in: query
      description: page sorted by a keyword
      schema:
        type: string
        example: expScore
        enum:
          - expScore
    OptionalPaginationParamsSortOrder:
      name: sortorder
      in: query
      description: page sortorder
      schema:
        type: string
        example: asc
        enum:
          - asc
          - desc
