  title: Netskope API
paths:
  /data/alert:
    x-netskope-params:
      serviceConfig: queryservice
      version: 2
      customerFacing: true
      apiGroup: alert
    get:
      summary: Get alerts generated by Netskope
      description: |
        Get a list of alerts generated by Netskope. You can filter by timeperiod, alert type, acknowledged, or advanced query parameters.
        This endpoint allows you to check all the Netskope Alerts in your tenant.
        #ExamplePrompts Show me all the Netskope Alerts for last 90 days for DLP.
        #ExamplePrompts Show me all the Netskope Alerts for last 3 days.
        #ExamplePrompts Show me the Netskope Alerts for Monday Oct 23 UTC for uba.
        #ExamplePrompts Show me all Netskope Malware Alerts for the last week.
        #ExamplePrompts Show me all Netskope Compromised Credential Alerts for the last 3 days.
        #ExamplePrompts Show me all Netskope Compromised Credential Alerts for last 24 hours.
        #ExamplePrompts Show me all Netskope Compromised Credential Alerts for last 24 hours with user exampleUser@netskope.com.

      parameters:
        - name: type
          in: query
          required: false
          description: Alert type you would like to filter on
          schema:
            type: string
            enum:
              - anomaly
              - uba
              - Compromised Credential
              - DLP
              - Legal Hold
              - Malware
              - malsite
              - policy
              - quarantine
              - Remediation
              - Security Assessment
              - watchlist
        - name: acked
          in: query
          required: false
          description: Filter alerts by acknowledged status
          schema:
            type: string
            enum:
              - 'true'
              - 'false'

        - name: limit
          in: query
          required: true
          description: Max number of records to retrieve
          schema:
            type: integer
            minimum: 0
            maximum: 5000
            default: 100
        - name: offset
          in: query
          required: true
          description: Used to shift the window of alerts if limit is reached
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: starttime
          in: query
          required: true
          description: Unix timestamp of start time period of alerts
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: endtime
          in: query
          required: true
          description: Unix timestamp of end time period of alerts
          schema:
            type: integer
            minimum: 0
        - name: insertionstarttime
          in: query
          required: true
          description: Restrict alerts which have been inserted into the database after the specified time. Always same as starttime.
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: insertionendtime
          in: query
          required: true
          description: Restrict alerts which have been inserted into the database before the specified time. Always same as endtime.
          schema:
            type: integer
            minimum: 0
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: integer
                    enum:
                      - 0
                      - 1
                    default: 1
                  result:
                    type: array
                    items:
                      type: object
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
      tags:
        - events
